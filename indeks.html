<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Pegawai</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #ffffff;
        } 
        body {
            
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            animation: gantiWarna 6s infinite alternate;
            }
        
            @keyframes gantiWarna {
              0% {
              background-color: #000000; /* hitam */
                 }
              25% {
              background-color: #fafffb; /* putih */
                  }
              50% {
              background-color: #000000; /* hitam */
                  }
              75% {
              background-color: #ffffff; /* putih */
                  }
              100% {
              background-color: #000000; /* hitam */
                 }
        }

    </style>
</head>
<body>

<h2>Data Pegawai</h2>
<table id="pegawaiTable">
    <thead>
        <tr>
            <th>No</th>
            <th>Nama Pegawai</th>
            <th>Jabatan</th>
            <th>Departemen</th>
            <th>Gaji</th>
        </tr>
    </thead>
    <tbody>
        <!-- Data pegawai akan ditambahkan di sini -->
    </tbody>
</table>

<script>
    const pegawai = [
        { no: 1, nama: "Andi Setiawan", jabatan: "Manajer", departemen: "Pemasaran", gaji: "Rp 10.000.000" },
        { no: 2, nama: "Budi Santoso", jabatan: "Staf Administrasi", departemen: "Keuangan", gaji: "Rp 7.000.000" },
        { no: 3, nama: "Citra Dewi", jabatan: "Programmer", departemen: "IT", gaji: "Rp 8.500.000" },
        { no: 4, nama: "Dedi Prasetyo", jabatan: "Desainer Grafis", departemen: "Kreatif", gaji: "Rp 6.500.000" },
        { no: 5, nama: "Nabil", jabatan: "HRD", departemen: "Sumber Daya Manusia", gaji: "Rp 5.000" }
    ];

    const tableBody = document.getElementById('pegawaiTable').getElementsByTagName('tbody')[0];

    pegawai.forEach(pegawai => {
        const row = tableBody.insertRow();
        row.insertCell(0).innerText = pegawai.no;
        row.insertCell(1).innerText = pegawai.nama;
        row.insertCell(2).innerText = pegawai.jabatan;
        row.insertCell(3).innerText = pegawai.departemen;
        row.insertCell(4).innerText = pegawai.gaji;
    });
</script>

</body>
</html>
